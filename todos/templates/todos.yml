todos:
  capabilities:
  - name: TodoPage
    components:
    - index:custom.TodoForm
    - index:custom.TodoList
    - index:custom.TodoManager
  screens:
    - name: index
      regions:
        - type: row
          components:
            - custom.TodoForm
        - type: row
          scrollable: true
          components:
            - custom.TodoList
        - type: row
          size: fixed
          components:
            - custom.TodoManager
